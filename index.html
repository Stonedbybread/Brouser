<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreadBrowser</title>
    <link rel="icon" href="/Imgs/BreadIcon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="UnlockButton"onclick="Unlock()">Enter Password</button>
    <div id="Website">
        <iframe id="frame" src="" style="border:5px #373737 block;" name="Site" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="500" width="100%" allowfullscreen></iframe>
        <img src="/Imgs/BreadBar.png" alt="">
        <div class="Buttons">
            <div id="Row1">
                <button id="URLButton" onclick="redirect(iFrameID, sitesVisited)" class="centerButton">Change URL</button>
            </div>
            <br>
            <div id="Row2">
                <button id="ScrollTogle" onclick="TogleScroll()">Scroll on/off</button>
                <button id="BackButton" onclick="Back()"><</button>
                <button id="ForwardButton" onclick="Forward()">></button>
            </div>
            <br>
            <button id="tabButton" onclick="OpenTab2()" class="centerButton">New Tab</button>
        </div>
    </div>

    <br id="add_after_me">
    
    <script src="index.js"></script>
</body>
</html>
